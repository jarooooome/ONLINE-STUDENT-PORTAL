<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Cache-Control" content="no-store" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Edit Announcement</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <style>
    body {
        background-color: #f8f9fa;
    }
    .container {
        max-width: 600px;
        margin-top: 40px;
    }
  </style>
</head>
<body>
<div class="container">
  <h2 class="mb-4 text-center">Edit Announcement</h2>

  <form th:action="@{/osa/updateannouncement/{id}(id=${announcement.id})}"
        method="post"
        th:object="${announcement}">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" id="title" th:field="*{title}" required>
    </div>
    <div class="mb-3">
      <label for="content" class="form-label">Content</label>
      <textarea class="form-control" id="content" th:field="*{content}" rows="5" required></textarea>
    </div>
    <div class="d-flex justify-content-between">
      <a th:href="@{/osa/dashboard}" class="btn btn-secondary">
        <i class="fas fa-arrow-left me-1"></i> Cancel
      </a>
      <button type="submit" class="btn btn-primary">
        <i class="fas fa-save me-1"></i> Update Announcement
      </button>
    </div>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
