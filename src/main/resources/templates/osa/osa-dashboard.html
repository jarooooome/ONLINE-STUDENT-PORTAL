<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>OSA Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        body {
            overflow-x: hidden;
            display: flex;
            flex-direction: row;
        }
        #sidebar {
            width: 220px;
            background-color: #343a40;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        #sidebar a,
        #sidebar .logout-btn {
            color: white;
            text-decoration: none;
            padding: 0.75rem 1.25rem;
            display: block;
        }
        #sidebar a:hover,
        #sidebar .logout-btn:hover {
            background-color: #495057;
        }
        #sidebar a.active {
            background-color: #495057;
            font-weight: bold;
        }
        #sidebar .logout-btn {
            margin-top: auto;
            border: none;
            background: none;
            text-align: left;
            width: 100%;
        }
        main {
            flex: 1;
            padding: 20px;
        }
        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
        }
        .card-text {
            font-size: 2rem;
            font-weight: bold;
        }
        .announcement-card {
            margin-bottom: 1rem;
            border-left: 4px solid #0d6efd;
        }
        .announcement-date {
            font-size: 0.85rem;
            color: #6c757d;
        }
        .announcement-actions {
            margin-top: 1rem;
            display: flex;
            gap: 0.5rem;
        }
    </style>
</head>
<body>
<!-- Sidebar -->
<div id="sidebar">
    <h4 class="text-center py-3">OSA</h4>
    <a href="/osa/dashboard" class="sidebar-item active"><i class="fas fa-tachometer-alt me-2"></i>Dashboard</a>
    <a href="/osa/calendar" class="sidebar-item"><i class="fas fa-calendar-alt me-2"></i>Academic Calendar</a>
    <form th:action="@{/auth/logout}" method="post" class="mt-auto px-3 py-2">
        <button type="submit" class="logout-btn"><i class="fas fa-sign-out-alt me-2"></i>Logout</button>
    </form>
</div>

<!-- Main Content -->
<main>
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-tachometer-alt me-2"></i>OSA Dashboard</h2>
        </div>

        <!-- Welcome -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card bg-light">
                    <div class="card-body">
                        <h3 class="card-title">Welcome,
                            <span class="text-primary" th:text="${osaUser.firstName} + ' ' + ${osaUser.lastName}">
                                OSA User
                            </span>
                        </h3>
                        <p class="card-text mb-0">Office of Student Affairs Management System</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Stats -->


        <!-- Quick Actions -->
        

        <!-- Announcements Section -->
        <div class="row">
            <div class="col-12">
                <!-- Add Announcement Button -->
                <div class="card shadow-sm p-4 text-center mb-4">
                    <button type="button" class="btn btn-primary btn-lg" onclick="window.location.href='/osa/addannouncement'">
                        <i class="fas fa-bullhorn me-2"></i> Add Announcement
                    </button>
                </div>

                <!-- Announcements -->
                <div class="card shadow-sm p-4">
                    <h4 class="mb-4"><i class="fas fa-bullhorn me-2"></i>Recent Announcements</h4>

                    <div th:if="${announcements == null or announcements.isEmpty()}" class="alert alert-info">
                        No announcements found.
                    </div>

                    <div th:if="${announcements != null and !announcements.isEmpty()}">
                        <div th:each="announcement : ${announcements}" class="card announcement-card mb-3">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start">
                                    <h5 class="card-title" th:text="${announcement.title}">Announcement Title</h5>
                                    <small class="announcement-date"
                                           th:text="${#temporals.format(announcement.createdAt, 'MMM dd, yyyy hh:mm a')}">
                                        Date
                                    </small>
                                </div>
                                <p class="card-text" th:text="${announcement.content}">Announcement content goes here...</p>

                                <!-- Edit and Delete Buttons -->
                                <div class="announcement-actions">
                                    <a th:href="@{/osa/editannouncement/{id}(id=${announcement.id})}"
                                       class="btn btn-warning btn-sm">
                                        <i class="fas fa-edit me-1"></i> Edit
                                    </a>
                                    <form th:action="@{/osa/deleteannouncement/{id}(id=${announcement.id})}"
                                          method="post"
                                          onsubmit="return confirm('Are you sure you want to delete this announcement?');">
                                        <button type="submit" class="btn btn-danger btn-sm">
                                            <i class="fas fa-trash-alt me-1"></i> Delete
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
