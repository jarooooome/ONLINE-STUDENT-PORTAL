<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cashier Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f5f6fa; }
        .sidebar { min-height: 100vh; background:#343a40; }
        .sidebar a, .sidebar .btn { color:#fff; display:block; padding:0.75rem 1rem; text-decoration:none; }
        .sidebar a:hover { background:#495057; }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <aside class="col-md-2 sidebar p-0">
            <div class="p-3 text-white">
                <h4>Cashier</h4>
                <p th:text="'Logged in as: ' + ${#authentication.name}">cashier</p>
            </div>
            <a href="/cashier/dashboard">Dashboard</a>
            <a href="/cashier/calendar">Academic Calendar</a>
            <a href="/auth/logout" onclick="event.preventDefault(); document.getElementById('logoutForm').submit();">Logout</a>
            <form id="logoutForm" th:action="@{/auth/logout}" method="post" class="d-none"></form>
        </aside>

        <!-- Main -->
        <main class="col-md-10 p-4">
            <h2 class="mb-4">Students</h2>

            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead class="table-light">
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Course</th>
                                <th>Year</th>
                                <th>Section</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="s : ${students}">
                                <td th:text="${s.firstName + ' ' + s.lastName}">John Doe</td>
                                <td th:text="${s.email}">john@x.com</td>
                                <td th:text="${s.course != null ? s.course.name : '—'}">BSIT</td>
                                <td th:text="${s.yearLevel != null ? s.yearLevel : '—'}">1</td>
                                <td th:text="${s.section != null ? s.section.name : '—'}">A</td>
                                <td>
                                    <a class="btn btn-sm btn-primary" th:href="@{'/cashier/student/' + ${s.id}}">Open</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </main>
    </div>
</div>
</body>
</html>
