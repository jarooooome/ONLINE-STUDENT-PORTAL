<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assess Tuition</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-4">
    <h2>Assess Tuition</h2>

    <form th:action="@{/cashier/assess}" method="post" class="card p-3 mt-3">
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Student</label>
                <select name="studentId" class="form-select" required>
                    <option value="">-- Select Student --</option>
                    <option th:each="s : ${students}" th:value="${s.id}"
                            th:text="${s.studentId != null ? s.studentId + ' - ' + s.firstName + ' ' + s.lastName : s.firstName + ' ' + s.lastName}">
                    </option>
                </select>
            </div>
            <div class="col-md-6">
                <label class="form-label">Semester</label>
                <input type="text" name="semester" class="form-control" placeholder="e.g., 1st Semester AY 2025-2026" th:value="${semester}" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Total Tuition</label>
                <input type="number" step="0.01" name="totalTuition" class="form-control" th:value="${totalTuition}" required>
            </div>
        </div>
        <div class="mt-3 d-flex gap-2">
            <button class="btn btn-success" type="submit">Save Assessment</button>
            <a th:href="@{/cashier/dashboard}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>

    <p class="text-muted mt-3">This page sets or updates the total tuition for a specific student and semester.</p>
</div>
</body>
</html>
