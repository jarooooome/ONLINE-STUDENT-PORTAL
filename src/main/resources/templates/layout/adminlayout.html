<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, section)">
<head>
    <meta charset="UTF-8">
    <title th:replace="${title}">Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            height: 100vh;
            background-color: #343a40;
        }
        .sidebar a {
            color: white;
            display: block;
            padding: 0.75rem 1rem;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 sidebar p-0">
            <div class="p-3 text-white">
                <h4>Admin Panel</h4>
                <p th:text="'Logged in as: ' + ${#authentication.name}">admin</p>
            </div>
            <a href="#" class="nav-link">Dashboard</a>
            <a href="#" class="nav-link">Manage Users</a>
            <a href="#" class="nav-link">Student Records</a>
            <a href="#" class="nav-link">Subjects</a>
            <a href="#" class="nav-link">Logout</a>
        </nav>

        <!-- Main Content -->
        <main class="col-md-10 p-4">
            <div th:replace="${section}"></div>
        </main>
    </div>
</div>
</body>
</html>
