<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Professor - Academic Calendar</title>

  <!-- Bootstrap CSS and Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />

  <style>
    :root {
      --primary: #4e73df;
      --primary-dark: #224abe;
      --light: #f8f9fc;
      --dark-bg: #2c2f33;
      --dark-text: #f0f0f0;
      --success: #1cc88a;
    }

    body {
      background-color: var(--light);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: var(--dark-bg);
      color: var(--dark-text);
    }

    .sidebar {
      background: #343a40;
      min-height: 100vh;
      color: white;
    }

    .sidebar .nav-link {
      color: rgba(255,255,255,0.8);
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      margin: 0.25rem 1rem;
    }

    .sidebar .nav-link:hover {
      background-color: rgba(255,255,255,0.15);
      color: white;
    }

    .sidebar .nav-link.active {
      background-color: rgba(255,255,255,0.25);
      color: #fff;
    }

    .logout-form {
      margin: auto 1rem 1rem 1rem;
    }

    .logout-form button {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 0.5rem;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      font-weight: 500;
      transition: background 0.2s;
    }

    .logout-form button:hover {
      background-color: rgba(255, 255, 255, 0.25);
    }

    /* Main content padding */
    main {
      padding: 2rem;
    }

    /* Calendar container styling */
    #calendar {
      max-width: 1100px;
      margin: 0 auto;
      height: 700px;          /* fixed height */
      overflow-y: auto;       /* scrolls when too many events */
      border: 1px solid #dee2e6;
      border-radius: 6px;
      background: white;
      padding: 1rem;
      box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
    }

    body.dark-mode #calendar {
      background: #444;
      color: var(--dark-text);
    }

    /* Make each day cell scrollable instead of stretching */
    .fc-daygrid-day-events {
      max-height: 80px;
      overflow-y: auto;
    }

    .fc {
      font-size: 1rem;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav class="col-md-2 sidebar d-flex flex-column py-4">
      <div class="text-white ps-4 mb-3 fs-5 fw-bold">Professor Panel</div>
      <p class="text-white px-4" th:text="'Logged in as: ' + ${#authentication.name}">professor</p>

      <a href="/professor/dashboard" class="nav-link">
        <i class="fas fa-home me-2"></i>Dashboard
      </a>
      <a href="/professor/schedules" class="nav-link">
        <i class="fas fa-calendar-alt me-2"></i>My Classes and Schedules
      </a>
      <a href="/professor/grades" class="nav-link">
        <i class="fas fa-chart-line me-2"></i>Submit Grades
      </a>
      <a href="/professor/calendar" class="nav-link active">
        <i class="fas fa-calendar-day me-2"></i>Academic Calendar
      </a>

      <!-- Logout Button -->
      <form th:action="@{/auth/logout}" method="post" class="logout-form mt-auto">
        <button type="submit"><i class="fas fa-sign-out-alt me-2"></i>Logout</button>
      </form>
    </nav>

    <!-- Main Content -->
    <main class="col-md-10">
      <h2>Academic Calendar</h2>
      <div id="calendar"></div>
    </main>
  </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- FullCalendar JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,listWeek'
      },
      contentHeight: 600,   // fixed height
      expandRows: true,     // keep rows consistent
      events: '/api/calendar/events'
    });

    calendar.render();
  });
</script>

</body>
</html>
