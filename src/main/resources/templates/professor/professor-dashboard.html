<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Professor Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .sidebar {
      height: 100vh;
      background-color: #343a40;
      display: flex;
      flex-direction: column;
    }
    .sidebar a, .logout-form button {
      color: white;
      display: block;
      padding: 0.75rem 1rem;
      text-decoration: none;
      border: none;
      background: none;
      text-align: left;
      width: 100%;
    }
    .sidebar a:hover, .logout-form button:hover {
      background-color: #495057;
    }
    .logout-form {
      margin-top: auto;
      padding: 0.75rem 1rem;
    }
  </style>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav class="col-md-2 sidebar p-0">
      <div class="p-3 text-white">
        <h4>Professor Panel</h4>
        <p th:text="'Logged in as: ' + ${#authentication.name}">professor</p>
      </div>
      <a href="/professor/dashboard" class="nav-link">Dashboard</a>
      <a href="/professor/classes" class="nav-link">My Classes</a>
      <a href="/professor/grades" class="nav-link">Submit Grades</a>
      <a href="/professor/schedule" class="nav-link">Class Schedule</a>
      <form th:action="@{/auth/logout}" method="post" class="logout-form mt-auto">
        <button type="submit"><i class="fas fa-sign-out-alt me-2"></i>Logout</button>
      </form>
    </nav>

    <!-- Main Content -->
    <main class="col-md-10 p-4">
      <h2 class="mb-4">Professor Dashboard</h2>
      <p>Welcome, <span th:text="${#authentication.name}">Professor Name</span>!</p>

      <!-- Example cards -->
      <div class="row">
        <div class="col-md-4">
          <div class="card text-white bg-primary mb-3">
            <div class="card-body">
              <h5 class="card-title">Classes Today</h5>
              <p class="card-text" th:text="${todayClassesCount}">0</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-white bg-success mb-3">
            <div class="card-body">
              <h5 class="card-title">Pending Grades</h5>
              <p class="card-text" th:text="${pendingGradesCount}">0</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-white bg-warning mb-3">
            <div class="card-body">
              <h5 class="card-title">Notifications</h5>
              <p class="card-text" th:text="${notificationsCount}">0</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
</body>
</html>
