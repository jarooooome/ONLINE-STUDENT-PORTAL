<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Cache-Control" content="no-store" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Add Announcement</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <style>
    body {
        background-color: #f8f9fa;
    }
    .container {
        max-width: 600px;
        margin-top: 40px;
    }
  </style>
</head>
<body>
<div class="container">
  <h2 class="mb-4 text-center">Add New Announcement</h2>

  <!-- Success Message Alert -->
  <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show mb-4" role="alert">
    <i class="fas fa-check-circle me-2"></i>
    <span th:text="${successMessage}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <form th:action="@{/admin/addannouncement}" method="post">
    <div class="mb-3">
      <label for="title" class="form-label">Announcement Title</label>
      <input type="text" class="form-control" id="title" name="title" placeholder="Enter announcement title" required />
    </div>
    <div class="mb-3">
      <label for="content" class="form-label">Announcement Content</label>
      <textarea class="form-control" id="content" name="content" rows="6" placeholder="Enter announcement details" required></textarea>
    </div>
    <div class="d-flex justify-content-between">
      <a href="/admin/dashboard" class="btn btn-secondary">
        <i class="fas fa-arrow-left me-1"></i> Cancel
      </a>
      <button type="submit" class="btn btn-primary">
        <i class="fas fa-paper-plane me-1"></i> Submit
      </button>
    </div>
  </form>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
