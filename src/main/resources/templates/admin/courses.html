<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-store" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Manage Courses</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      overflow-x: hidden;
      background-color: #f8f9fa;
    }
    .sidebar { min-height: 100vh; background-color: #343a40; padding-top: 1rem; box-shadow: 2px 0 5px rgba(0,0,0,0.1); }
    .sidebar a, .logout-form button { color: #fff; padding: 0.75rem 1.25rem; text-decoration: none; display: block; border: none; background: none; text-align: left; transition: all 0.3s; }
    .sidebar a:hover, .logout-form button:hover { background-color: #495057; transform: translateX(5px); }
    .sidebar a.active { background-color: #007bff; font-weight: bold; }
    .logout-form { margin-top: auto; }
    .table-actions button { margin-right: 0.25rem; }
    .main-content { background-color: #fff; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.05); padding: 25px; margin: 20px 0; }
    .card-title { color: #2c3e50; font-weight: 600; }
    .btn-primary { background-color: #007bff; border-color: #007bff; }
    .btn-primary:hover { background-color: #0069d9; border-color: #0062cc; }
    .status-badge { font-size: 0.85rem; padding: 0.35em 0.65em; }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav class="col-md-2 sidebar d-flex flex-column">
      <div class="text-white px-3 mb-4">
        <h4 class="mt-3">Admin Panel</h4>
        <small th:text="'Logged in as: ' + ${#authentication.name}">admin</small>
      </div>
      <a href="/admin/dashboard"><i class="fas fa-home me-2"></i>Dashboard</a>
      <a href="/admin/users"><i class="fas fa-users me-2"></i>Manage Users</a>
      <a href="/admin/students"><i class="fas fa-user-graduate me-2"></i>Student Records</a>
      <a href="/admin/courses" class="active"><i class="fas fa-graduation-cap me-2"></i>Courses</a>
      <a href="/admin/subjects"><i class="fas fa-book me-2"></i>Subjects and Schedule</a>
      <a href="/admin/grades"><i class="fas fa-chart-line me-2"></i>Grade Management</a>
      <a href="/admin/calendar"><i class="fas fa-calendar-alt me-2"></i>Academic Calendar</a>
      <form th:action="@{/auth/logout}" method="post" class="logout-form mt-auto px-3 py-2">
        <button type="submit"><i class="fas fa-sign-out-alt me-2"></i>Logout</button>
      </form>
    </nav>

    <!-- Main Content -->
    <main class="col-md-10 p-4">
      <div class="main-content">
        <h2 class="mb-4"><i class="fas fa-graduation-cap me-2"></i>Manage Courses</h2>

        <!-- Alerts -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
          <i class="fas fa-check-circle me-2"></i>
          <span th:text="${successMessage}"></span>
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
          <i class="fas fa-exclamation-circle me-2"></i>
          <span th:text="${errorMessage}"></span>
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Add Course Button & Filter -->
        <div class="d-flex justify-content-between align-items-center mb-3">
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addCourseModal">
            <i class="fas fa-plus me-1"></i> Add New Course
          </button>

          <!-- Filter Dropdown -->
          <form method="get" action="/admin/courses" class="d-flex">
            <select class="form-select me-2" name="status" onchange="this.form.submit()">
              <option value="all" th:selected="${status == 'all'}">All Courses</option>
              <option value="active" th:selected="${status == 'active'}">Active Only</option>
              <option value="inactive" th:selected="${status == 'inactive'}">Inactive Only</option>
            </select>
          </form>
        </div>

        <!-- Courses Table -->
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
              <th>ID</th><th>Code</th><th>Name</th><th>Title</th><th>Description</th>
              <th>Credit Hours</th><th>Status</th><th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="course : ${courses}">
              <td th:text="${course.id}"></td>
              <td th:text="${course.code}"></td>
              <td th:text="${course.name}">N/A</td>
              <td th:text="${course.title}"></td>
              <td th:text="${course.description}"></td>
              <td th:text="${course.creditHours}"></td>
              <td>
                <span th:if="${course.active}" class="badge bg-success status-badge">Active</span>
                <span th:unless="${course.active}" class="badge bg-secondary status-badge">Inactive</span>
              </td>
              <td class="table-actions">
                <!-- Edit Button -->
                <button class="btn btn-primary btn-sm" data-bs-toggle="modal"
                        th:data-bs-target="'#editCourseModal__' + ${course.id}">
                  <i class="fas fa-edit"></i> Edit
                </button>

                <!-- Activate / Deactivate Buttons -->
                <form th:if="${course.active}" th:action="@{'/admin/courses/deactivate/' + ${course.id}}" method="post" style="display:inline;">
                  <button type="submit" class="btn btn-warning btn-sm"><i class="fas fa-ban"></i> Deactivate</button>
                </form>
                <form th:if="${!course.active}" th:action="@{'/admin/courses/activate/' + ${course.id}}" method="post" style="display:inline;">
                  <button type="submit" class="btn btn-success btn-sm"><i class="fas fa-check"></i> Activate</button>
                </form>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>
</div>

<!-- Add Course Modal -->
<div class="modal fade" id="addCourseModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <form th:action="@{/admin/courses/add}" method="post" class="modal-content" id="addCourseForm">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">Add New Course</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Course Code *</label>
            <input type="text" class="form-control" name="code" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Course Name *</label>
            <input type="text" class="form-control" name="name" required>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Course Title *</label>
          <input type="text" class="form-control" name="title" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea class="form-control" name="description" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Credit Hours *</label>
          <input type="number" class="form-control" name="creditHours" required min="1">
        </div>
        <div class="form-check form-switch mb-3">
          <input type="hidden" name="active" value="false"/>
          <input class="form-check-input" type="checkbox" name="active" value="true" id="active" checked>
          <label class="form-check-label" for="active">Active Course</label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Add Course</button>
      </div>
    </form>
  </div>
</div>

<!-- Edit Course Modals -->
<div th:each="course : ${courses}">
  <div class="modal fade" th:id="'editCourseModal__' + ${course.id}" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <form th:action="@{/admin/courses/edit/{id}(id=${course.id})}" method="post" class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Edit Course</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Course Code *</label>
              <input type="text" class="form-control" name="code" th:value="${course.code}" required>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Course Name *</label>
              <input type="text" class="form-control" name="name" th:value="${course.name}" required>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Course Title *</label>
            <input type="text" class="form-control" name="title" th:value="${course.title}" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" name="description" rows="3" th:text="${course.description}"></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Credit Hours *</label>
            <input type="number" class="form-control" name="creditHours" th:value="${course.creditHours}" required min="1">
          </div>
          <div class="form-check form-switch mb-3">
            <input type="hidden" name="active" value="false"/>
            <input class="form-check-input" type="checkbox" name="active" value="true" th:checked="${course.active}">
            <label class="form-check-label">Active Course</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
