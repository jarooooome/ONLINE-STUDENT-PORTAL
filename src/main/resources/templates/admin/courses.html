<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-store" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Manage Courses</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      overflow-x: hidden;
    }

    .sidebar {
      min-height: 100vh;
      background-color: #343a40;
      padding-top: 1rem;
    }

    .sidebar a, .logout-form button {
      color: #fff;
      padding: 0.75rem 1.25rem;
      text-decoration: none;
      display: block;
      border: none;
      background: none;
      text-align: left;
    }

    .sidebar a:hover, .logout-form button:hover {
      background-color: #495057;
    }

    .sidebar a.active {
      background-color: #495057;
      font-weight: bold;
    }

    .logout-form {
      margin-top: auto;
    }

    .table-actions button {
      margin-right: 0.25rem;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav class="col-md-2 sidebar d-flex flex-column">
      <div class="text-white px-3 mb-4">
        <h4 class="mt-3">Admin Panel</h4>
        <small th:text="'Logged in as: ' + ${#authentication.name}">admin</small>
      </div>

      <a href="/admin/dashboard"><i class="fas fa-home me-2"></i>Dashboard</a>
      <a href="/admin/users"><i class="fas fa-users me-2"></i>Manage Users</a>
      <a href="/admin/students"><i class="fas fa-user-graduate me-2"></i>Student Records</a>
      <a href="/admin/courses" class="active"><i class="fas fa-graduation-cap me-2"></i>Courses</a>
      <a href="/admin/subjects"><i class="fas fa-book me-2"></i>Subjects and Schedule</a>
      <a href="/admin/grades"><i class="fas fa-chart-line me-2"></i>Grade Management</a>
      <a href="/admin/calendar"><i class="fas fa-calendar-alt me-2"></i>Academic Calendar</a>

      <!-- Logout -->
      <form th:action="@{/auth/logout}" method="post" class="logout-form mt-auto px-3 py-2">
        <button type="submit"><i class="fas fa-sign-out-alt me-2"></i>Logout</button>
      </form>
    </nav>

    <!-- Main Content -->
    <main class="col-md-10 p-4">
      <h2 class="mb-4"><i class="fas fa-graduation-cap me-2"></i>Manage Courses</h2>

      <!-- Success message -->
      <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <!-- Add Course Button -->
      <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addCourseModal">
        <i class="fas fa-plus me-1"></i> Add Course
      </button>

      <!-- Courses Table -->
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Code</th>
            <th>Title</th>
            <th>Description</th>
            <th>Credit Hours</th>
            <th>Active</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="course : ${courses}">
            <td th:text="${course.id}"></td>
            <td th:text="${course.code}"></td>
            <td th:text="${course.title}"></td>
            <td th:text="${course.description}"></td>
            <td th:text="${course.creditHours}"></td>
            <td>
              <span th:text="${course.active} ? 'Yes' : 'No'"></span>
            </td>
            <td class="table-actions">
              <!-- Edit button triggers modal -->
              <button class="btn btn-warning btn-sm"
                      data-bs-toggle="modal"
                      th:attr="data-bs-target='#editCourseModal__${course.id}'">
                <i class="fas fa-edit"></i>
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
</div>

<!-- Add Course Modal -->
<div class="modal fade" id="addCourseModal" tabindex="-1" aria-labelledby="addCourseModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form th:action="@{/admin/courses/add}" method="post" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addCourseModalLabel">Add New Course</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="code" class="form-label">Course Code</label>
          <input type="text" class="form-control" name="code" id="code" required>
        </div>
        <div class="mb-3">
          <label for="title" class="form-label">Course Title</label>
          <input type="text" class="form-control" name="title" id="title" required>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" name="description" id="description" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <label for="creditHours" class="form-label">Credit Hours</label>
          <input type="number" class="form-control" name="creditHours" id="creditHours" required min="1">
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="active" id="active" checked>
          <label class="form-check-label" for="active">Active</label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Add Course</button>
      </div>
    </form>
  </div>
</div>

<!-- Edit Course Modals (one per course) -->
<div th:each="course : ${courses}">
  <div class="modal fade" th:id="'editCourseModal__' + ${course.id}" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form th:action="@{/admin/courses/edit/{id}(id=${course.id})}" method="post" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Course</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Course Code</label>
            <input type="text" class="form-control" name="code" th:value="${course.code}" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Course Title</label>
            <input type="text" class="form-control" name="title" th:value="${course.title}" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" name="description" rows="3" th:text="${course.description}"></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Credit Hours</label>
            <input type="number" class="form-control" name="creditHours" th:value="${course.creditHours}" required min="1">
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="active" th:checked="${course.active}" >
            <label class="form-check-label">Active</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-warning">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
