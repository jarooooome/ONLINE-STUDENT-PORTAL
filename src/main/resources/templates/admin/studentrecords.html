<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-store"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <title>Student Records</title>

    <!-- Bootstrap & Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- jsPDF library for PDF export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

    <style>
        body {
            overflow-x: hidden;
        }

        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
            padding-top: 1rem;
        }

        .sidebar a, .logout-form button {
            color: white;
            padding: 0.75rem 1.25rem;
            text-decoration: none;
            display: block;
            border: none;
            background: none;
            text-align: left;
        }

        .sidebar a:hover, .logout-form button:hover {
            background-color: #495057;
        }

        .sidebar a.active {
            background-color: #495057;
            font-weight: bold;
        }

        .logout-form {
            margin-top: auto;
        }

        .table th, .table td {
            vertical-align: middle;
        }

        .export-btn-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 sidebar d-flex flex-column">
            <div class="text-white px-3 mb-4">
                <h4 class="mt-3">Admin Panel</h4>
                <small th:text="'Logged in as: ' + ${#authentication.name}">admin</small>
            </div>

            <a href="/admin/dashboard"><i class="fas fa-home me-2"></i>Dashboard</a>
            <a href="/admin/users"><i class="fas fa-users me-2"></i>Manage Users</a>
            <a href="/admin/students" class="active"><i class="fas fa-user-graduate me-2"></i>Student Records</a>
            <a href="/admin/subjects"><i class="fas fa-book me-2"></i>Subjects</a>
            <a href="/admin/grades"><i class="fas fa-chart-line me-2"></i>Grade Management</a>
            <a href="/admin/tuition"><i class="fas fa-wallet me-2"></i>Tuition & Balances</a>
            <a href="/admin/calendar"><i class="fas fa-calendar-alt me-2"></i>Academic Calendar</a>

            <form th:action="@{/auth/logout}" method="post" class="logout-form px-3 py-2">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit"><i class="fas fa-sign-out-alt me-2"></i>Logout</button>
            </form>
        </nav>

        <!-- Main Content -->
        <main class="col-md-10 p-4">
            <h2 class="mb-4">Student Records</h2>

            <!-- Export Buttons -->
            <div class="export-btn-group">
                <button id="exportPdfBtn" class="btn btn-danger">
                    <i class="fas fa-file-pdf me-2"></i>Export to PDF
                </button>
            </div>

            <!-- Filter Form -->
            <form th:action="@{/admin/students}" method="get" class="row g-3 mb-4">
                <div class="col-md-3">
                    <label for="courseFilter" class="form-label">Course</label>
                    <select id="courseFilter" name="courseId" class="form-select">
                        <option value="">All Courses</option>
                        <option th:each="course : ${courses}"
                                th:value="${course.id}"
                                th:text="${course.name}"
                                th:selected="${param.courseId != null and param.courseId == course.id.toString()}"
                                th:attr="data-code=${course.code}">
                        </option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="yearLevelFilter" class="form-label">Year Level</label>
                    <select id="yearLevelFilter" name="yearLevel" class="form-select">
                        <option value="">All Year Levels</option>
                        <option th:each="level : ${#numbers.sequence(1, 4)}"
                                th:value="${level}"
                                th:text="'Year ' + ${level}"
                                th:selected="${param.yearLevel != null and param.yearLevel.toString() == level.toString()}">
                        </option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="sectionFilter" class="form-label">Section</label>
                    <select id="sectionFilter" name="sectionId" class="form-select" disabled>
                        <option value="">All Sections</option>
                        <option th:each="section : ${sections}"
                                th:value="${section.id}"
                                th:text="${section.course.code + '-' + section.yearLevel + section.name}"
                                th:selected="${param.sectionId != null and param.sectionId == section.id.toString()}"
                                th:attr="data-course-id=${section.course.id}, data-year-level=${section.yearLevel}">
                        </option>
                    </select>
                </div>
                <div class="col-md-3 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary w-100"><i class="fas fa-filter me-2"></i>Filter</button>
                </div>
            </form>

            <!-- Student Table -->
            <div class="table-responsive">
                <table class="table table-bordered table-hover" id="studentTable">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Course</th>
                        <th>Year Level</th>
                        <th>Section</th>
                        <th>Enrollment Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="student : ${students}">
                        <td th:text="${student.id}">1</td>
                        <td th:text="${student.firstName + ' ' + student.lastName}">Juan Dela Cruz</td>
                        <td th:text="${student.email}">juan@example.com</td>
                        <td th:text="${student.course != null ? student.course.name : 'Not assigned'}">BSA</td>
                        <td th:text="${student.yearLevel != null ? 'Year ' + student.yearLevel : 'Not assigned'}">1</td>
                        <td th:text="${student.section != null ? student.section.course.code + '-' + student.section.yearLevel + student.section.name : 'Not assigned'}"></td>
                        <td th:text="${student.enrollmentDate != null ? #temporals.format(student.enrollmentDate, 'yyyy-MM-dd') : 'Not enrolled'}">2025-06-01</td>
                        <td th:text="${student.active ? 'Active' : 'Inactive'}">Active</td>
                        <td>
                            <a th:href="@{'/admin/students/edit/' + ${student.id}}" class="btn btn-sm btn-warning me-2">Edit</a>
                            <form th:action="@{'/admin/students/delete/' + ${student.id}}" method="post" style="display:inline;">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <button type="submit" class="btn btn-sm btn-danger"
                                        onclick="return confirm('Are you sure you want to delete this student?');">Delete</button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(students)}">
                        <td colspan="9" class="text-center text-muted">No student records found.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Initialize jsPDF
    const { jsPDF } = window.jspdf;

    document.addEventListener('DOMContentLoaded', function() {
        const courseFilter = document.getElementById('courseFilter');
        const yearLevelFilter = document.getElementById('yearLevelFilter');
        const sectionFilter = document.getElementById('sectionFilter');
        const exportPdfBtn = document.getElementById('exportPdfBtn');

        // Store all original section options
        const allSectionOptions = Array.from(sectionFilter.querySelectorAll('option[data-course-id]'));

        // Function to update sections based on course and year level
        function updateSections() {
            const selectedCourseId = courseFilter.value;
            const selectedYearLevel = yearLevelFilter.value;

            // Clear existing options except the first "All Sections" option
            while (sectionFilter.options.length > 1) {
                sectionFilter.remove(1);
            }

            // Enable/disable section filter based on selections
            sectionFilter.disabled = !selectedCourseId || !selectedYearLevel;

            // If both course and year level are selected, filter sections
            if (selectedCourseId && selectedYearLevel) {
                // Filter sections that match the selected course and year level
                const filteredSections = allSectionOptions.filter(option => {
                    return option.getAttribute('data-course-id') === selectedCourseId &&
                           option.getAttribute('data-year-level') === selectedYearLevel;
                });

                // Add the filtered sections to the dropdown
                filteredSections.forEach(option => {
                    sectionFilter.appendChild(option.cloneNode(true));
                });

                // Enable the section filter
                sectionFilter.disabled = false;
            }
        }

        // Function to export table data to PDF
        function exportToPDF() {
            const doc = new jsPDF();

            // Get filter values for the title
            const courseName = courseFilter.options[courseFilter.selectedIndex].text;
            const yearLevel = yearLevelFilter.options[yearLevelFilter.selectedIndex].text;
            const sectionName = sectionFilter.options[sectionFilter.selectedIndex].text;

            // Create title
            let title = 'Student Records Report\n';
            if (courseName !== 'All Courses') title += `Course: ${courseName}\n`;
            if (yearLevel !== 'All Year Levels') title += `Year Level: ${yearLevel}\n`;
            if (sectionName !== 'All Sections') title += `Section: ${sectionName}\n`;

            // Add title to PDF
            doc.setFontSize(16);
            doc.text(title, 14, 15);

            // Prepare table data
            const table = document.getElementById('studentTable');
            const headers = [];
            const rows = [];

            // Get headers
            table.querySelectorAll('thead th').forEach(th => {
                // Skip the Actions column
                if (th.textContent !== 'Actions') {
                    headers.push(th.textContent);
                }
            });

            // Get rows data
            table.querySelectorAll('tbody tr').forEach(tr => {
                const row = [];
                tr.querySelectorAll('td').forEach((td, index) => {
                    // Skip the Actions column (last column)
                    if (index < tr.cells.length - 1) {
                        row.push(td.textContent);
                    }
                });
                rows.push(row);
            });

            // Add table to PDF
            doc.autoTable({
                head: [headers],
                body: rows,
                startY: 40,
                theme: 'grid',
                headStyles: {
                    fillColor: [41, 128, 185],
                    textColor: 255,
                    fontStyle: 'bold'
                },
                alternateRowStyles: {
                    fillColor: [245, 245, 245]
                },
                margin: { top: 40 }
            });

            // Save the PDF
            const fileName = `StudentRecords_${new Date().toISOString().slice(0, 10)}.pdf`;
            doc.save(fileName);
        }

        // Event listeners for course and year level changes
        courseFilter.addEventListener('change', updateSections);
        yearLevelFilter.addEventListener('change', updateSections);

        // Event listener for PDF export
        exportPdfBtn.addEventListener('click', exportToPDF);

        // Initialize sections on page load if course and year level are already selected
        if (courseFilter.value && yearLevelFilter.value) {
            updateSections();
        }
    });
</script>
</body>
</html>
