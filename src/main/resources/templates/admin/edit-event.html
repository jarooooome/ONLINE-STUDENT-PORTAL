<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Academic Event</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
  <h2>Edit Event</h2>

  <form th:action="@{/admin/calendar/edit/{id}(id=${event.id})}" th:object="${event}" method="post">
    <input type="hidden" th:field="*{id}" />

    <div class="mb-3">
      <label class="form-label">Title</label>
      <input type="text" th:field="*{title}" class="form-control" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Date</label>
      <input type="date" th:field="*{date}" class="form-control" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Type</label>
      <select th:field="*{eventType}" class="form-select" required>
        <option th:each="t : ${eventTypes}" th:value="${t}" th:text="${t}"
                th:selected="${t.name() == event.eventType?.name()}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Description (optional)</label>
      <textarea th:field="*{description}" class="form-control" rows="4"></textarea>
    </div>

    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-success">Update</button>
      <a href="/admin/calendar" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
