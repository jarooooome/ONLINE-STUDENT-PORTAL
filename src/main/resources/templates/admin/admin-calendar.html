<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Academic Calendar - Admin</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      overflow-x: hidden;
    }
    .sidebar {
      min-height: 100vh;
      background-color: #343a40;
      padding-top: 1rem;
    }
    .sidebar a,
    .logout-form button {
      color: #fff;
      padding: 0.75rem 1.25rem;
      text-decoration: none;
      display: block;
      border: none;
      background: none;
      text-align: left;
    }
    .sidebar a:hover,
    .logout-form button:hover {
      background-color: #495057;
    }
    .sidebar a.active {
      background-color: #495057;
      font-weight: bold;
    }
    .logout-form {
      margin-top: auto;
    }
    #calendar {
      max-width: 1100px;
      margin: 0 auto;
      min-height: 600px;
    }
    .fc {
      font-size: 1rem;
    }
  </style>
</head>
<body>
<div class="container-fluid h-100">
  <div class="row h-100">
    <!-- Sidebar -->
    <nav class="col-md-2 sidebar d-flex flex-column">
      <div class="text-white px-3 mb-4">
        <h4 class="mt-3">Admin Panel</h4>
        <small th:text="'Logged in as: ' + ${#authentication.name}">admin</small>
      </div>

      <a href="/admin/dashboard" class=""><i class="fas fa-home me-2"></i>Dashboard</a>
      <a href="/admin/users"><i class="fas fa-users me-2"></i>Manage Users</a>
      <a href="/admin/students"><i class="fas fa-user-graduate me-2"></i>Student Records</a>
      <a href="/admin/subjects"><i class="fas fa-book me-2"></i>Subjects</a>
      <a href="#"><i class="fas fa-chart-line me-2"></i>Grade Management</a>
      <a href="#"><i class="fas fa-wallet me-2"></i>Tuition & Balances</a>
      <a href="/admin/calendar" class="active"><i class="fas fa-calendar-alt me-2"></i>Academic Calendar</a>

      <!-- Logout -->
      <form th:action="@{/auth/logout}" method="post" class="logout-form mt-auto px-3 py-2">
        <button type="submit"><i class="fas fa-sign-out-alt me-2"></i>Logout</button>
      </form>
    </nav>

    <!-- Main Content -->
    <main class="col-md-10">
      <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2>
            <i class="fas fa-calendar-alt me-2"></i>Academic Calendar (Admin)
          </h2>
          <div>
            <a href="/admin/dashboard" class="btn btn-secondary me-2"
            ><i class="fas fa-arrow-left"></i> Dashboard</a
            >
            <button
                    class="btn btn-primary"
                    data-bs-toggle="modal"
                    data-bs-target="#addModal"
            >
              <i class="fas fa-plus"></i> Add Event
            </button>
          </div>
        </div>
        <div id="calendar"></div>
      </div>
    </main>
  </div>
</div>

<!-- Add Modal -->
<div class="modal fade" id="addModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <form id="addForm" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Event</h5>
        <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
        ></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Title</label>
          <input type="text" name="title" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Date</label>
          <input type="date" name="date" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Type</label>
          <select name="eventType" class="form-select" required>
            <option value="ENROLLMENT">ENROLLMENT</option>
            <option value="EXAM">EXAM</option>
            <option value="HOLIDAY">HOLIDAY</option>
            <option value="DEADLINE">DEADLINE</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea
                  name="description"
                  class="form-control"
                  rows="3"
          ></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success">Create</button>
        <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <form id="editForm" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Event</h5>
        <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
        ></button>
      </div>
      <div class="modal-body">
        <input type="hidden" name="id" />
        <div class="mb-3">
          <label class="form-label">Title</label>
          <input
                  type="text"
                  name="title"
                  class="form-control"
                  required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Date</label>
          <input
                  type="date"
                  name="date"
                  class="form-control"
                  required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Type</label>
          <select name="eventType" class="form-select" required>
            <option value="ENROLLMENT">ENROLLMENT</option>
            <option value="EXAM">EXAM</option>
            <option value="HOLIDAY">HOLIDAY</option>
            <option value="DEADLINE">DEADLINE</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea
                  name="description"
                  class="form-control"
                  rows="3"
          ></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Save</button>
        <button id="deleteBtn" type="button" class="btn btn-danger">
          Delete
        </button>
        <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>

<!-- JS: Bootstrap & FullCalendar -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- FullCalendar Global Bundle (includes all plugins) -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

<script>
  const apiBase = '/api/calendar/events';

  document.addEventListener('DOMContentLoaded', function () {
    const calendarEl = document.getElementById('calendar');

    const calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      selectable: true,
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,listWeek',
      },
      events: {
        url: apiBase,
        failure: function () {
          console.error('Failed to fetch events');
        },
      },
      dateClick: function (info) {
        const addModal = new bootstrap.Modal(
          document.getElementById('addModal')
        );
        document.getElementById('addForm').reset();
        document.querySelector('#addForm [name="date"]').value = info.dateStr;
        addModal.show();
      },
      eventClick: function (info) {
        const ev = info.event;
        const props = ev.extendedProps || {};
        const form = document.getElementById('editForm');
        form.id.value = ev.id;
        form.title.value = ev.title;
        form.date.value = ev.startStr.substring(0, 10); // Ensure proper date format
        form.eventType.value = props.eventType || '';
        form.description.value = props.description || '';
        new bootstrap.Modal(document.getElementById('editModal')).show();
      },
    });

    calendar.render();

    // Add CSRF token to headers if using Spring Security
    function getCsrfToken() {
      return document.querySelector('meta[name="_csrf"]')?.content || '';
    }

    function getCsrfHeader() {
      return document.querySelector('meta[name="_csrf_header"]')?.content || 'X-CSRF-TOKEN';
    }

    document.getElementById('addForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const fd = new FormData(e.target);
      const payload = Object.fromEntries(fd.entries());

      try {
        const res = await fetch(apiBase, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            [getCsrfHeader()]: getCsrfToken()
          },
          body: JSON.stringify(payload),
        });

        if (res.ok) {
          calendar.refetchEvents();
          bootstrap.Modal.getInstance(document.getElementById('addModal')).hide();
        } else {
          const error = await res.json();
          alert('Failed to create event: ' + (error.message || res.statusText));
        }
      } catch (err) {
        console.error('Error creating event:', err);
        alert('Failed to create event');
      }
    });

    document.getElementById('editForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const fd = new FormData(e.target);
      const id = fd.get('id');
      const payload = Object.fromEntries(fd.entries());

      try {
        const res = await fetch(`${apiBase}/${id}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            [getCsrfHeader()]: getCsrfToken()
          },
          body: JSON.stringify(payload),
        });

        if (res.ok) {
          calendar.refetchEvents();
          bootstrap.Modal.getInstance(document.getElementById('editModal')).hide();
        } else {
          const error = await res.json();
          alert('Failed to update event: ' + (error.message || res.statusText));
        }
      } catch (err) {
        console.error('Error updating event:', err);
        alert('Failed to update event');
      }
    });

    document.getElementById('deleteBtn').addEventListener('click', async function () {
      const id = document.querySelector('#editForm [name="id"]').value;
      if (!confirm('Are you sure you want to delete this event?')) return;

      try {
        const res = await fetch(`${apiBase}/${id}`, {
          method: 'DELETE',
          headers: {
            [getCsrfHeader()]: getCsrfToken()
          }
        });

        if (res.ok || res.status === 204) {
          calendar.refetchEvents();
          bootstrap.Modal.getInstance(document.getElementById('editModal')).hide();
        } else {
          const error = await res.json().catch(() => ({}));
          alert('Failed to delete event: ' + (error.message || res.statusText));
        }
      } catch (err) {
        console.error('Error deleting event:', err);
        alert('Failed to delete event');
      }
    });
  });
</script>
</body>
</html>
