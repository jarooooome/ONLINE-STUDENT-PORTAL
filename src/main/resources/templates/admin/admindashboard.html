<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/adminlayout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Admin Dashboard</title>
</head>
<body>
<section>
    <h2 class="mb-4">Admin Dashboard</h2>

    <!-- Quick Stats Cards -->
    <div class="row mb-4">
        <div class="col-md-3">
            <div class="card text-center p-3">
                <i class="bi bi-people card-icon text-primary"></i>
                <h5>Total Users</h5>
                <h3 th:text="${userCount}">0</h3>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-center p-3">
                <i class="bi bi-mortarboard card-icon text-success"></i>
                <h5>Active Students</h5>
                <h3 th:text="${studentCount}">0</h3>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-center p-3">
                <i class="bi bi-book card-icon text-info"></i>
                <h5>Active Subjects</h5>
                <h3 th:text="${subjectCount}">0</h3>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-center p-3">
                <i class="bi bi-exclamation-triangle card-icon text-warning"></i>
                <h5>Pending Actions</h5>
                <h3 th:text="${pendingActions}">0</h3>
            </div>
        </div>
    </div>

    <!-- Recent Activity -->
    <div class="card mb-4">
        <div class="card-header">
            <h5>Recent Activity</h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Date</th>
                        <th>Action</th>
                        <th>User</th>
                        <th>Details</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="activity : ${recentActivities}">
                        <td th:text="${activity.timestamp}">2023-01-01</td>
                        <td th:text="${activity.action}">User Created</td>
                        <td th:text="${activity.user}">admin@school.edu</td>
                        <td th:text="${activity.details}">Created student account</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
</body>
</html>
