<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Credentials QR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">

<h2 class="mb-4">User Created Successfully!</h2>

<p><strong>Email:</strong> <span th:text="${userEmail}"></span></p>
<p><strong>Password:</strong> <span th:text="${userPassword}"></span></p>

<h4 class="mt-4">QR Code:</h4>
<img th:src="@{${qrCodePath}}" alt="QR Code" class="img-thumbnail img-fluid" width="250">

<div class="mt-4">
    <a th:href="@{/admin/users}" class="btn btn-primary">Back to User List</a>
</div>

</body>
</html>
