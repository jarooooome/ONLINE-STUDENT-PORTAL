<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Schedules</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body { overflow-x: hidden; }
    .sidebar { min-height: 100vh; background-color: #343a40; padding-top: 1rem; }
    .sidebar a, .logout-form button { color: #fff; padding: 0.75rem 1.25rem; display: block; text-decoration: none; }
    .sidebar a:hover, .logout-form button:hover { background-color: #495057; }
    .sidebar a.active { background-color: #495057; font-weight: bold; }
    .logout-form { margin-top: auto; }
    .table th, .table td { vertical-align: middle; }
    .schedule-days { display: inline-block; margin-right: 5px; }
  </style>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav class="col-md-2 sidebar d-flex flex-column">
      <div class="text-white px-3 mb-4">
        <h4 class="mt-3">Admin Panel</h4>
        <small th:text="'Logged in as: ' + ${#authentication.name}">admin</small>
      </div>

      <a href="/admin/dashboard"><i class="fas fa-home me-2"></i>Dashboard</a>
      <a href="/admin/users"><i class="fas fa-users me-2"></i>Manage Users</a>
      <a href="/admin/students"><i class="fas fa-user-graduate me-2"></i>Student Records</a>
      <a href="/admin/courses"><i class="fas fa-graduation-cap me-2"></i>Courses</a>
      <a href="/admin/subject-schedule"><i class="fas fa-book me-2"></i>Subjects and Schedule</a>
      <a href="/admin/grades"><i class="fas fa-chart-line me-2"></i>Grade Management</a>
      <a href="/admin/calendar"><i class="fas fa-calendar-alt me-2"></i>Academic Calendar</a>

      <form th:action="@{/auth/logout}" method="post" class="logout-form mt-auto px-3 py-2">
        <button type="submit"><i class="fas fa-sign-out-alt me-2"></i>Logout</button>
      </form>
    </nav>

    <!-- Main Content -->
    <main class="col-md-10 p-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Setup Class Schedule</h2>
        <div>
          <a href="/admin/subject-schedule" class="btn btn-secondary me-2">
            <i class="fas fa-arrow-left me-1"></i> Back
          </a>
          <a th:href="@{/admin/schedules/add}" class="btn btn-success">
            <i class="fas fa-calendar-plus me-1"></i>Add Schedule
          </a>
        </div>
      </div>

      <div class="card shadow-sm">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
              <thead class="table-light">
              <tr>
                <th>Subject</th>
                <th>Course - Section</th>
                <th>Professor</th>
                <th>Days</th>
                <th>Time</th>
                <th>Room</th>
                <th class="text-end">Actions</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="schedule : ${schedules}">
                <td th:text="${schedule.subject?.code + ' - ' + schedule.subject?.name}"></td>
                <td th:text="${schedule.section?.course?.code + '-' + schedule.section?.yearLevel + schedule.section?.name}"></td>
                <td th:text="${schedule.professor} ?: 'Not assigned'"></td>
                <td>
                  <span th:each="daySchedule : ${schedule.scheduleDays}" class="schedule-days"
                        th:text="${daySchedule.day}"></span>
                </td>
                <td th:text="${schedule.scheduleDays.size() > 0 ? schedule.scheduleDays[0].startTime + ' - ' + schedule.scheduleDays[0].endTime : 'Not Scheduled'}"></td>
                <td th:text="${schedule.room}"></td>
                <td class="text-end">
                  <a th:href="@{'/admin/schedules/delete/' + ${schedule.id}}" class="btn btn-sm btn-danger"
                     onclick="return confirm('Are you sure you want to delete this schedule?');">
                    <i class="fas fa-trash"></i> Delete
                  </a>
                </td>
              </tr>
              <tr th:if="${#lists.isEmpty(schedules)}">
                <td colspan="7" class="text-center text-muted">No schedules found.</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
