<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Students List</title>
</head>
<body>
<div class="container mt-4">
    <h1>Student Details</h1>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${student.firstName + ' ' + student.lastName}"></h5>
            <p class="card-text">
                <strong>Student ID:</strong> <span th:text="${student.studentId}"></span><br>
                <strong>Email:</strong> <span th:text="${student.email}"></span><br>
                <strong>Department:</strong> <span th:text="${student.department}"></span><br>
                <strong>Enrollment Date:</strong> <span th:text="${student.enrollmentDate}"></span>
            </p>
            <a th:href="@{/admin/students}" class="btn btn-secondary">Back to List</a>
        </div>
    </div>
</div>
</body>
</html>
