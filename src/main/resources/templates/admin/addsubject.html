<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Subject</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
        overflow-x: hidden;
    }

    .sidebar {
        min-height: 100vh;
        background-color: #343a40;
        padding-top: 1rem;
    }

    .sidebar a, .logout-form button {
        color: #fff;
        padding: 0.75rem 1.25rem;
        text-decoration: none;
        display: block;
        border: none;
        background: none;
        text-align: left;
    }

    .sidebar a:hover, .logout-form button:hover {
        background-color: #495057;
    }

    .sidebar a.active {
        background-color: #495057;
        font-weight: bold;
    }

    .logout-form {
        margin-top: auto;
    }

    label {
        font-weight: 500;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav class="col-md-2 sidebar d-flex flex-column">
      <div class="text-white px-3 mb-4">
        <h4 class="mt-3">Admin Panel</h4>
        <small th:text="'Logged in as: ' + ${#authentication.name}">admin</small>
      </div>

      <a href="/admin/dashboard"><i class="fas fa-home me-2"></i>Dashboard</a>
      <a href="/admin/users"><i class="fas fa-users me-2"></i>Manage Users</a>
      <a href="/admin/students"><i class="fas fa-user-graduate me-2"></i>Student Records</a>
      <a href="/admin/subjects" class="active"><i class="fas fa-book me-2"></i>Subjects</a>
      <a href="#"><i class="fas fa-chart-line me-2"></i>Grade Management</a>
      <a href="#"><i class="fas fa-wallet me-2"></i>Tuition & Balances</a>
      <a href="#"><i class="fas fa-calendar-alt me-2"></i>Academic Calendar</a>

      <form th:action="@{/auth/logout}" method="post" class="logout-form mt-auto px-3 py-2">
        <button type="submit"><i class="fas fa-sign-out-alt me-2"></i>Logout</button>
      </form>
    </nav>

    <!-- Main Content -->
    <main class="col-md-10 p-4">
      <h2 class="mb-4">Add New Subject</h2>

      <form th:action="@{/admin/subjects/save}" th:object="${subject}" method="post" class="card shadow-sm p-4">
        <div class="mb-3">
          <label for="code" class="form-label">Subject Code</label>
          <input type="text" th:field="*{code}" id="code" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Subject Name</label>
          <input type="text" th:field="*{name}" id="name" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea th:field="*{description}" id="description" class="form-control" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-success">
          <i class="fas fa-check me-1"></i> Save Subject
        </button>
        <a th:href="@{/admin/subjects}" class="btn btn-secondary ms-2">Cancel</a>
      </form>
    </main>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
