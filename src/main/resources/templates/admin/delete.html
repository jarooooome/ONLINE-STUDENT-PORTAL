<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Confirm Delete User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4">Confirm Deletion</h2>
  <p>Are you sure you want to delete the following user?</p>

  <ul class="list-group mb-3">
    <li class="list-group-item"><strong>ID:</strong> <span th:text="${user.id}">3</span></li>
    <li class="list-group-item"><strong>Name:</strong> <span th:text="${user.firstName + ' ' + user.lastName}">John Doe</span></li>
    <li class="list-group-item"><strong>Email:</strong> <span th:text="${user.email}">john@example.com</span></li>
    <li class="list-group-item"><strong>Role:</strong> <span th:text="${user.role}">STUDENT</span></li>
  </ul>

  <form th:action="@{'/admin/users/delete/' + ${user.id}}" method="post">
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a th:href="@{/admin/users}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
