<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-store"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <title>Manage Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            height: 100vh;
            background-color: #343a40;
            display: flex;
            flex-direction: column;
        }
        .sidebar a, .logout-form button {
            color: white;
            display: block;
            padding: 0.75rem 1rem;
            text-decoration: none;
            border: none;
            background: none;
            text-align: left;
            width: 100%;
        }
        .sidebar a:hover, .logout-form button:hover {
            background-color: #495057;
        }
        .logout-form {
            margin-top: auto;
            padding: 0.75rem 1rem;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 sidebar p-0">
            <div class="p-3 text-white">
                <h4>Admin Panel</h4>
                <p th:text="'Logged in as: ' + ${#authentication.name}">admin</p>
            </div>
            <a href="/admin/dashboard" class="nav-link">Dashboard</a>
            <a href="/admin/users" class="nav-link active">Manage Users</a>
            <a href="#" class="nav-link">Student Records</a>
            <a href="#" class="nav-link">Subjects</a>
            <a href="#" class="nav-link">Grade Management</a>
            <a href="#" class="nav-link">Tuition and Balance Management</a>
            <a href="#" class="nav-link">Academic Calendar Setup</a>
            <form th:action="@{/auth/logout}" method="post" class="logout-form mt-auto">
                <button type="submit"><i class="fas fa-sign-out-alt me-2"></i>Logout</button>
            </form>
        </nav>

        <!-- Main Content -->
        <main class="col-md-10 p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Manage Users</h2>
                <a th:href="@{/admin/users/add}" class="btn btn-primary">+ Add User</a>
            </div>

            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}">1</td>
                    <td th:text="${user.firstName}">John</td>
                    <td th:text="${user.lastName}">Doe</td>
                    <td th:text="${user.email}">john@example.com</td>
                    <td th:text="${user.role}">STUDENT</td>
                    <td>
                        <a th:href="@{'/admin/users/edit/' + ${user.id}}" class="btn btn-sm btn-warning me-2">Edit</a>
                        <form th:action="@{'/admin/users/delete/' + ${user.id}}" method="post" th:object="${user}" style="display:inline;">
                            <button type="submit" class="btn btn-sm btn-danger"
                                    onclick="return confirm('Are you sure you want to delete this user?');">
                                Delete
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </main>
    </div>
</div>
</body>
</html>
