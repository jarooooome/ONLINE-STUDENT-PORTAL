<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-store"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <title>Manage Users</title>

    <!-- Bootstrap & Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            overflow-x: hidden;
        }

        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
            padding-top: 1rem;
        }

        .sidebar a, .logout-form button {
            color: white;
            padding: 0.75rem 1.25rem;
            text-decoration: none;
            display: block;
            border: none;
            background: none;
            text-align: left;
        }

        .sidebar a:hover, .logout-form button:hover {
            background-color: #495057;
        }

        .sidebar a.active {
            background-color: #495057;
            font-weight: bold;
        }

        .logout-form {
            margin-top: auto;
        }

        .table th, .table td {
            vertical-align: middle;
        }

        #roleFilter {
            max-width: 200px;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 sidebar d-flex flex-column">
            <div class="text-white px-3 mb-4">
                <h4 class="mt-3">Admin Panel</h4>
                <small th:text="'Logged in as: ' + ${#authentication.name}">admin</small>
            </div>

            <a href="/admin/dashboard"><i class="fas fa-home me-2"></i>Dashboard</a>
            <a href="/admin/users" class="active"><i class="fas fa-users me-2"></i>Manage Users</a>
            <a href="/admin/students"><i class="fas fa-user-graduate me-2"></i>Student Records</a>
            <a href="/admin/courses"><i class="fas fa-graduation-cap me-2"></i>Courses</a>
            <a href="/admin/subjects"><i class="fas fa-book me-2"></i>Subjects and Schedule</a>
            <a href="/admin/grades"><i class="fas fa-chart-line me-2"></i>Grade Management</a>

            <a href="/admin/calendar"><i class="fas fa-calendar-alt me-2"></i>Academic Calendar</a>

            <!-- Logout -->
            <form th:action="@{/auth/logout}" method="post" class="logout-form px-3 py-2">
                <button type="submit"><i class="fas fa-sign-out-alt me-2"></i>Logout</button>
            </form>
        </nav>

        <!-- Main Content -->
        <main class="col-md-10 p-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2>Manage Users</h2>
                <a th:href="@{/admin/users/add}" class="btn btn-primary">+ Add User</a>
            </div>

            <!-- Role Filter -->
            <div class="mb-3">
                <label for="roleFilter" class="form-label">Filter by Role:</label>
                <select id="roleFilter" class="form-select">
                    <option value="ALL" selected>All Roles</option>
                    <option value="STUDENT">Student</option>
                    <option value="ADMIN">Admin</option>
                    <option value="CASHIER">Cashier</option>
                    <option value="REGISTRAR">Registrar</option>
                    <option value="PROFESSOR">Professor</option>
                </select>
            </div>

            <table class="table table-bordered table-hover" id="usersTable">
                <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}" class="user-row">
                    <td th:text="${user.id}">1</td>
                    <td th:text="${user.firstName}">John</td>
                    <td th:text="${user.lastName}">Doe</td>
                    <td th:text="${user.email}">john@example.com</td>
                    <td th:text="${user.role}" class="user-role">STUDENT</td>
                    <td>
                        <form th:action="@{'/admin/users/delete/' + ${user.id}}" method="post" th:object="${user}" style="display:inline;">
                            <button type="submit" class="btn btn-sm btn-danger"
                                    onclick="return confirm('Are you sure you want to delete this user?');">
                                Delete
                            </button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(users)}">
                    <td colspan="6" class="text-center text-muted">No users found.</td>
                </tr>
                </tbody>
            </table>
        </main>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Role Filter JS -->
<script>
    const roleFilter = document.getElementById('roleFilter');
    roleFilter.addEventListener('change', function() {
        const selectedRole = this.value;
        const rows = document.querySelectorAll('#usersTable .user-row');

        rows.forEach(row => {
            const roleCell = row.querySelector('.user-role').textContent;
            if (selectedRole === 'ALL' || roleCell === selectedRole) {
                row.style.display = '';
            } else {
                row.style.display = 'none';
            }
        });
    });
</script>
</body>
</html>
