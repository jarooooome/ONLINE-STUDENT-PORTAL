<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Portal - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .hero-section {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('/images/campus.jpg');
            background-size: cover;
            background-position: center;
            height: 80vh;
            color: white;
        }
        .btn-login {
            padding: 10px 30px;
            font-weight: 600;
            border: 2px solid white;
        }
    </style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="bi bi-book"></i> Student Portal
        </a>
        <div class="d-flex">
            <a th:href="@{/auth/login}" class="btn btn-outline-light">
                <i class="bi bi-box-arrow-in-right"></i> Log In
            </a>
        </div>
    </div>
</nav>

<!-- Hero Section with Login CTA -->
<div class="hero-section d-flex align-items-center justify-content-center text-center">
    <div class="container">
        <h1 class="display-4 fw-bold mb-4">Welcome to Student Portal</h1>
        <p class="lead mb-5">Manage your academic journey with ease</p>
        <div>
            <a th:href="@{/auth/login}" class="btn btn-light btn-login">
                <i class="bi bi-box-arrow-in-right"></i> Login to Dashboard
            </a>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-4 mt-auto">
    <div class="container">
        <p class="mb-0">Â© 2025 Student Portal. All rights reserved.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
