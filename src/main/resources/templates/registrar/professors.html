<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registrar - Professor Schedules</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body { overflow-x: hidden; }
    .sidebar { min-height: 100vh; background-color: #343a40; padding-top: 1rem; }
    .sidebar a, .logout-form button { color: #fff; padding: 0.75rem 1.25rem; text-decoration: none; display: block; border: none; background: none; text-align: left; }
    .sidebar a:hover, .logout-form button:hover { background-color: #495057; }
    .sidebar a.active { background-color: #495057; font-weight: bold; }
    .logout-form { margin-top: auto; }
    .professor-card { transition: all 0.3s ease; cursor: pointer; }
    .professor-card:hover { transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    .schedule-detail { background-color: #f8f9fa; border-radius: 5px; padding: 15px; margin-top: 10px; }
    .schedule-days { display: inline-block; margin-right: 5px; padding: 2px 6px; background-color: #e9ecef; border-radius: 4px; font-size: 0.85rem; }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <nav class="col-md-2 sidebar d-flex flex-column">
      <div class="text-white px-3 mb-4">
        <h4 class="mt-3">Registrar Panel</h4>
        <small th:text="'Logged in as: ' + ${#authentication.name}">registrar</small>
      </div>
      <a href="/registrar/dashboard" class="nav-link">Dashboard</a>
      <a href="/registrar/students" class="nav-link">Manage Students</a>
      <a href="/registrar/subjects-schedules" class="nav-link">Subjects & Schedule</a>
      <a href="/registrar/professors" class="nav-link">Professor Schedules</a>
      <a href="/registrar/calendar" class="nav-link">Academic Calendar</a>
      <a href="/registrar/grades" class="nav-link">Grades</a>
      <form th:action="@{/auth/logout}" method="post" class="logout-form mt-auto px-3 py-2">
        <button type="submit"><i class="fas fa-sign-out-alt me-2"></i>Logout</button>
      </form>
    </nav>

    <main class="col-md-10 p-4">
      <h2 class="mb-4">Professor Schedules</h2>
      <div class="row" id="professorsContainer">
        <div th:each="professor : ${professors}" class="col-md-6 mb-4 professor-item">
          <div class="card professor-card shadow-sm" th:onclick="|showSchedules('${professor.id}')|">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-start">
                <div>
                  <h5 class="card-title" th:text="${professor.firstName + ' ' + professor.lastName}">Professor Name</h5>
                  <h6 class="card-subtitle mb-2 text-muted" th:text="${professor.email}">professor@email.com</h6>
                  <span class="badge bg-primary" th:text="${professor.role}">PROFESSOR</span>
                </div>
                <div class="text-end">
                  <span class="badge bg-success" th:text="'Schedules: ' + ${professor.customFields.scheduleCount}">Schedules: 0</span>
                </div>
              </div>

              <!-- Schedule Details (Initially Hidden) -->
              <div class="schedule-detail mt-3" th:id="|schedules-${professor.id}|" style="display: none;">
                <h6 class="text-primary mb-3">Assigned Schedules</h6>

                <div th:if="${professor.customFields.schedules != null and !professor.customFields.schedules.empty}">
                  <div th:each="schedule : ${professor.customFields.schedules}" class="mb-3 p-2 border rounded">
                    <div class="d-flex justify-content-between">
                      <strong th:text="${schedule.subject?.code + ' - ' + schedule.subject?.name}">Subject</strong>
                      <span class="badge bg-info" th:text="${schedule.section?.course?.code + '-' + schedule.section?.yearLevel + schedule.section?.name}">Section</span>
                    </div>
                    <div class="mt-2">
                      <span th:if="${schedule.scheduleDays != null}"
                            th:each="daySchedule : ${schedule.scheduleDays}"
                            class="schedule-days me-1"
                            th:text="${daySchedule.day}">Day</span>
                      <span th:if="${schedule.scheduleDays != null and !schedule.scheduleDays.empty}"
                            th:text="${' | ' + schedule.scheduleDays[0].startTime + ' - ' + schedule.scheduleDays[0].endTime}">
                        Time
                      </span>
                    </div>
                    <div class="text-muted small mt-1" th:text="${'Room: ' + schedule.room}">Room: 101</div>
                  </div>
                </div>

                <div th:if="${professor.customFields.schedules == null or professor.customFields.schedules.empty}" class="text-center text-muted">
                  <i class="fas fa-calendar-times fa-2x mb-2"></i>
                  <p>No schedules assigned</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Function to toggle schedule visibility
    window.showSchedules = function(professorId) {
      const scheduleDetail = document.getElementById('schedules-' + professorId);
      const isVisible = scheduleDetail.style.display === 'block';

      // Hide all schedule details first
      document.querySelectorAll('.schedule-detail').forEach(detail => {
        detail.style.display = 'none';
      });

      // Show the clicked one if it wasn't already visible
      if (!isVisible) {
        scheduleDetail.style.display = 'block';
      }
    };
  });
</script>
</body>
</html>
