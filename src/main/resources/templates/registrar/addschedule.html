<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registrar - Add Schedule</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
  <style>
    body { overflow-x: hidden; }
    .sidebar {
      min-height: 100vh;
      background-color: #343a40;
      padding-top: 1rem;
    }
    .sidebar a, .logout-form button {
      color: #fff;
      padding: 0.75rem 1.25rem;
      text-decoration: none;
      display: block;
      border: none;
      background: none;
      text-align: left;
    }
    .sidebar a:hover, .logout-form button:hover {
      background-color: #495057;
    }
    .sidebar a.active {
      background-color: #495057;
      font-weight: bold;
    }
    label { font-weight: 500; }
    .loading-spinner {
      display: none;
      width: 1rem;
      height: 1rem;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .select2-container--default .select2-selection--multiple {
      border: 1px solid #ced4da;
      border-radius: 0.375rem;
      min-height: 38px;
    }
    .select2-container--default.select2-container--focus .select2-selection--multiple {
      border-color: #86b7fe;
      box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav class="col-md-2 sidebar d-flex flex-column">
      <div class="text-white px-3 mb-4">
        <h4 class="mt-3">Registrar Panel</h4>
        <small th:text="'Logged in as: ' + ${#authentication.name}">registrar</small>
      </div>

      <a href="/registrar/dashboard" class="nav-link">Dashboard</a>
      <a href="/registrar/students" class="nav-link">Manage Students</a>
      <a href="/registrar/subjects-schedules" class="nav-link">Subjects & Schedule</a>
      <a href="/registrar/professors" class="nav-link">Professor Schedules</a>

      <!-- Logout -->
      <form th:action="@{/auth/logout}" method="post" class="logout-form mt-auto px-3 py-2">
        <button type="submit"><i class="fas fa-sign-out-alt me-2"></i>Logout</button>
      </form>
    </nav>

    <!-- Main Content -->
    <main class="col-md-10 p-4">
      <h2 class="mb-4">Add Class Schedule</h2>

      <!-- Success/Error Messages -->
      <div th:if="${success}" class="alert alert-success" role="alert">
        <span th:text="${success}"></span>
      </div>
      <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
      </div>

      <form th:action="@{/registrar/schedules/save}" method="post" class="card shadow-sm p-4" id="scheduleForm">
        <!-- Course Selection -->
        <div class="mb-3">
          <label for="course" class="form-label">Course</label>
          <select class="form-select" id="course" name="courseId" required>
            <option value="">-- Select Course --</option>
            <option th:each="course : ${courses}"
                    th:value="${course.id}"
                    th:text="${course.code + ' - ' + course.name}"></option>
          </select>
        </div>

        <!-- Year Level Selection -->
        <div class="mb-3">
          <label for="yearLevel" class="form-label">Year Level</label>
          <select class="form-select" id="yearLevel" name="yearLevel" required disabled>
            <option value="">-- Select Course First --</option>
          </select>
        </div>

        <!-- Section Selection -->
        <div class="mb-3">
          <label for="section" class="form-label">Section</label>
          <div class="d-flex align-items-center">
            <select class="form-select" id="section" name="sectionId" required disabled>
              <option value="">-- Select Year Level First --</option>
            </select>
            <div id="sectionLoading" class="loading-spinner"></div>
          </div>
        </div>

        <!-- Subject Selection -->
        <div class="mb-3">
          <label for="subject" class="form-label">Subject</label>
          <div class="d-flex align-items-center">
            <select class="form-select" id="subject" name="subjectId" required disabled>
              <option value="">-- Select Course First --</option>
            </select>
            <div id="subjectLoading" class="loading-spinner mt-2"></div>
          </div>
        </div>

        <!-- Professor Selection -->
        <div class="mb-3">
          <label for="professor" class="form-label">Professor</label>
          <div class="d-flex align-items-center">
            <select class="form-select" id="professor" name="professor" required>
              <option value="">-- Select Professor --</option>
              <option th:each="professor : ${professors}"
                      th:value="${professor.id}"
                      th:text="${professor.firstName + ' ' + professor.lastName + ' (' + professor.email + ')'}"></option>
            </select>
            <div id="professorLoading" class="loading-spinner ms-2"></div>
          </div>
        </div>

        <!-- Day Selection - Updated to Multiple Select -->
        <div class="mb-3">
          <label for="days" class="form-label">Days</label>
          <select class="form-select" id="days" name="days" multiple="multiple" required>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
          </select>
        </div>

        <!-- Time Selection -->
        <div class="mb-3 row">
          <div class="col">
            <label for="startTime" class="form-label">Start Time</label>
            <input type="time" class="form-control" id="startTime" name="startTime" required>
          </div>
          <div class="col">
            <label for="endTime" class="form-label">End Time</label>
            <input type="time" class="form-control" id="endTime" name="endTime" required>
          </div>
        </div>

        <!-- Room Selection -->
        <div class="mb-3">
          <label for="room" class="form-label">Room</label>
          <input type="text" class="form-control" id="room" name="room" placeholder="e.g. Room 101" required>
        </div>

        <div class="d-flex justify-content-between">
          <a th:href="@{/registrar/schedules}" class="btn btn-secondary">
            <i class="fas fa-arrow-left me-1"></i>Back to Schedules
          </a>
          <button type="submit" class="btn btn-success">
            <i class="fas fa-save me-1"></i>Save Schedule
          </button>
        </div>
      </form>
    </main>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
  $(document).ready(function() {
      // Initialize Select2 for multiple day selection
      $('#days').select2({
          placeholder: "Select days",
          width: '100%',
          closeOnSelect: false
      });

      const courseSelect = document.getElementById('course');
      const yearLevelSelect = document.getElementById('yearLevel');
      const sectionSelect = document.getElementById('section');
      const subjectSelect = document.getElementById('subject');
      const professorSelect = document.getElementById('professor');
      const sectionLoading = document.getElementById('sectionLoading');
      const subjectLoading = document.getElementById('subjectLoading');
      const scheduleForm = document.getElementById('scheduleForm');

      // Reset form when navigating back
      function resetForm() {
          courseSelect.value = '';
          yearLevelSelect.innerHTML = '<option value="">-- Select Course First --</option>';
          yearLevelSelect.disabled = true;
          sectionSelect.innerHTML = '<option value="">-- Select Year Level First --</option>';
          sectionSelect.disabled = true;
          subjectSelect.innerHTML = '<option value="">-- Select Course First --</option>';
          subjectSelect.disabled = true;
          professorSelect.value = '';
          $('#days').val(null).trigger('change');
          document.getElementById('startTime').value = '';
          document.getElementById('endTime').value = '';
          document.getElementById('room').value = '';
      }

      // Course change handler
      courseSelect.addEventListener('change', function() {
          const courseId = this.value;

          // Reset dependent fields
          yearLevelSelect.innerHTML = '<option value="">-- Select Year Level --</option>';
          if (courseId) {
              yearLevelSelect.disabled = false;
              populateYearLevels();
          } else {
              yearLevelSelect.disabled = true;
          }

          sectionSelect.innerHTML = '<option value="">-- Select Year Level First --</option>';
          sectionSelect.disabled = true;

          subjectSelect.innerHTML = '<option value="">-- Select Course First --</option>';
          subjectSelect.disabled = true;

          if (courseId) {
              loadSubjects(courseId);
          }
      });

      // Year level change handler
      yearLevelSelect.addEventListener('change', function() {
          const yearLevel = this.value;
          const courseId = courseSelect.value;
          const selectedCourse = courseSelect.options[courseSelect.selectedIndex].text.split(' - ')[0];

          sectionSelect.innerHTML = '<option value="">Loading sections...</option>';
          sectionSelect.disabled = true;
          sectionLoading.style.display = 'inline-block';

          if (yearLevel && courseId) {
              fetch(`/registrar/schedules/sections/by-course-and-year?courseId=${courseId}&yearLevel=${yearLevel}`)
                  .then(response => {
                      if (!response.ok) {
                          return response.text().then(text => { throw new Error(text || 'Failed to load sections') });
                      }
                      return response.json();
                  })
                  .then(sections => {
                      sectionSelect.innerHTML = sections.length > 0
                          ? '<option value="">-- Select Section --</option>'
                          : '<option value="">No sections available</option>';

                      sections.forEach(section => {
                          const option = document.createElement('option');
                          option.value = section.id;
                          option.textContent = `${selectedCourse}-${yearLevel}${section.name || ''}`;
                          sectionSelect.appendChild(option);
                      });

                      sectionSelect.disabled = sections.length === 0;
                  })
                  .catch(error => {
                      console.error('Error loading sections:', error);
                      sectionSelect.innerHTML = `<option value="">Error: ${error.message}</option>`;
                  })
                  .finally(() => {
                      sectionLoading.style.display = 'none';
                  });
          } else {
              sectionLoading.style.display = 'none';
              sectionSelect.innerHTML = '<option value="">-- Select Year Level First --</option>';
          }
      });

      // Improved subject loading with better error handling
      function loadSubjects(courseId) {
          subjectSelect.innerHTML = '<option value="">Loading subjects...</option>';
          subjectSelect.disabled = true;
          subjectLoading.style.display = 'inline-block';

          fetch(`/registrar/schedules/subjects/by-course?courseId=${courseId}`)
              .then(response => {
                  if (!response.ok) {
                      return response.text().then(text => {
                          console.error('Server response:', text);
                          throw new Error('Server returned an error');
                      });
                  }
                  return response.json();
              })
              .then(subjects => {
                  subjectSelect.innerHTML = '';

                  // Add default option
                  const defaultOption = document.createElement('option');
                  defaultOption.value = '';
                  defaultOption.textContent = subjects.length > 0
                      ? '-- Select Subject --'
                      : 'No subjects available';
                  subjectSelect.appendChild(defaultOption);

                  if (subjects && subjects.length > 0) {
                      subjects.forEach(subject => {
                          if (subject.id && subject.code && subject.name) {
                              const option = document.createElement('option');
                              option.value = subject.id;
                              option.textContent = `${subject.code} - ${subject.name}`;
                              subjectSelect.appendChild(option);
                          } else {
                              console.warn('Invalid subject format:', subject);
                          }
                      });
                  }

                  subjectSelect.disabled = subjects.length === 0;
              })
              .catch(error => {
                  console.error('Error loading subjects:', error);
                  subjectSelect.innerHTML = '<option value="">Error loading subjects</option>';
              })
              .finally(() => {
                  subjectLoading.style.display = 'none';
              });
      }

      // Add standard year levels
      function populateYearLevels() {
          yearLevelSelect.innerHTML = '<option value="">-- Select Year Level --</option>';
          for (let i = 1; i <= 4; i++) {
              const option = document.createElement('option');
              option.value = i;
              option.textContent = getOrdinal(i) + ' Year';
              yearLevelSelect.appendChild(option);
          }
      }

      // Helper for ordinal numbers
      function getOrdinal(n) {
          const s = ["th", "st", "nd", "rd"];
          const v = n % 100;
          return n + (s[(v - 20) % 10] || s[v] || s[0]);
      }

      // Check for success/error messages and reset form if needed
      if (document.querySelector('.alert-success')) {
          resetForm();
      }

      // Initialize year levels if course is pre-selected
      if (courseSelect.value) {
          populateYearLevels();
      }
  });
</script>
</body>
</html>
