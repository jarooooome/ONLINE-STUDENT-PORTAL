<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Subjects & Schedules</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
          height: 100vh;
          background-color: #343a40;
          display: flex;
          flex-direction: column;
        }
        .sidebar a, .logout-form button {
          color: white;
          display: block;
          padding: 0.75rem 1rem;
          text-decoration: none;
          border: none;
          background: none;
          text-align: left;
          width: 100%;
        }
        .sidebar a:hover, .logout-form button:hover {
          background-color: #495057;
        }
        .logout-form {
          margin-top: auto;
          padding: 0.75rem 1rem;
        }
        .card-option {
          transition: transform 0.2s ease;
        }
        .card-option:hover {
          transform: translateY(-5px);
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar (copied from registrar-dashboard) -->
        <nav class="col-md-2 sidebar p-0">
            <div class="p-3 text-white">
                <h4>Registrar Panel</h4>
                <p th:text="'Logged in as: ' + ${#authentication.name}">registrar</p>
            </div>
            <a href="/registrar/dashboard" class="nav-link">Dashboard</a>
            <a href="/registrar/students" class="nav-link">Manage Students</a>
            <a href="/registrar/subjects-schedules" class="nav-link">Subjects & Schedule</a>
            <a href="/registrar/professors" class="nav-link">Professor Schedules</a>
            <a href="/registrar/reports" class="nav-link">Reports</a>
            <form th:action="@{/auth/logout}" method="post" class="logout-form mt-auto">
                <button type="submit"><i class="fas fa-sign-out-alt me-2"></i>Logout</button>
            </form>
        </nav>

        <!-- Main Content -->
        <main class="col-md-10 p-4">
            <h2 class="mb-4">Subjects & Schedule</h2>
            <p>Select what you want to manage:</p>

            <div class="row">
                <div class="col-md-6">
                    <a href="/registrar/subjects" class="text-decoration-none">
                        <div class="card card-option text-center shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">Manage Subjects</h5>
                                <p class="card-text">Add, edit, or view subjects offered by the school.</p>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-md-6">
                    <a href="/registrar/schedules" class="text-decoration-none">
                        <div class="card card-option text-center shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">Manage Schedules</h5>
                                <p class="card-text">Create, update, or view class schedules.</p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </main>
    </div>
</div>
</body>
</html>
