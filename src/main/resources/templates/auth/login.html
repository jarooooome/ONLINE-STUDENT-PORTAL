<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login | Student Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #000000 0%, #1a237e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .welcome-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .welcome-content {
            display: flex;
            align-items: center;
            gap: 3rem;
        }
        .welcome-text {
            flex: 1;
        }
        .login-section {
            flex: 1;
            max-width: 400px;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #ffffff;
        }
        .lead {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.9);
        }
        .btn-login {
            background: linear-gradient(135deg, #0d47a1 0%, #000000 100%);
            border: none;
            padding: 12px;
            font-weight: 600;
            width: 100%;
            border-radius: 8px;
            color: white;
            margin-top: 1rem;
        }
        .btn-login:hover {
            background: linear-gradient(135deg, #1565c0 0%, #212121 100%);
            transform: translateY(-2px);
        }
        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            margin-bottom: 1rem;
            border: 1px solid #e0e0e0;
        }
        .form-control:focus {
            border-color: #0d47a1;
            box-shadow: 0 0 0 0.25rem rgba(13, 71, 161, 0.25);
        }
    </style>
</head>
<body>
<div class="welcome-container">
    <div class="welcome-content">
        <div class="welcome-text">
            <h1>Student Portal</h1>
            <p class="lead">Manage profile, grades, schedules, and more â€” all in one place.</p>
        </div>

        <div class="login-section">
            <div class="login-card">
                <h3 style="color: #000; text-align: center; margin-bottom: 1.5rem; font-weight: 700;">Login</h3>

                <form action="/auth/login" method="post">
                    <!-- CSRF Token required for Spring Security -->
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <!-- Added password reset success alert -->
                    <div th:if="${success}" class="alert alert-success small mb-3">
                        <i class="bi bi-check-circle-fill"></i> <span th:text="${success}">Password reset successfully</span>
                    </div>
                    <div th:if="${param.error}" class="alert alert-danger small mb-3">
                        <i class="bi bi-exclamation-circle-fill"></i> Invalid email/student ID or password
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success small mb-3">
                        <i class="bi bi-check-circle-fill"></i> You have been logged out
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label" style="color: #000; font-weight: 500;">Email or Student ID</label>
                        <input type="text" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label" style="color: #000; font-weight: 500;">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <a href="/forgot-password" style="font-size: 0.9rem; color: #0d47a1; text-decoration: none;">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn btn-login w-100">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
