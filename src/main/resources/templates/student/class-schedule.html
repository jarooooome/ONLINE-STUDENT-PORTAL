<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Class Schedule</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS and Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --primary: #4e73df;
      --primary-dark: #224abe;
      --light: #f8f9fc;
      --dark-bg: #1a1a2e;
      --dark-card: #16213e;
      --text-light: #f0f0f0;
    }

    body {
      background-color: var(--light);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    .sidebar {
      background: linear-gradient(180deg, var(--primary) 0%, var(--primary-dark) 100%);
      min-height: 100vh;
      color: white;
    }

    .sidebar .nav-link {
      color: rgba(255,255,255,0.9);
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      margin: 0.25rem 1rem;
    }

    .sidebar .nav-link:hover {
      background-color: rgba(255,255,255,0.2);
    }

    .sidebar .nav-link.active {
      background-color: rgba(255,255,255,0.3);
      font-weight: bold;
    }

    .logout-form {
      margin: auto 1rem 1rem 1rem;
    }

    .logout-form button {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 0.5rem;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
    }

    .logout-form button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .table th, .table td {
      vertical-align: middle;
    }

    /* Dark mode support */
    body.dark-mode {
      background-color: var(--dark-bg);
      color: var(--text-light);
    }

    body.dark-mode .card {
      background-color: var(--dark-card);
      color: var(--text-light);
    }

    body.dark-mode .table {
      color: var(--text-light);
    }

    body.dark-mode .table-light th {
      background-color: #2c2c54 !important;
      color: white;
    }

    #time {
      font-size: 1.2rem;
      font-weight: 500;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .dark-toggle {
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav class="col-md-2 sidebar d-flex flex-column py-4">
      <div class="text-white ps-4 mb-3 fs-5 fw-bold">Student Portal</div>
      <a href="/student/dashboard" class="nav-link">
        <i class="fas fa-tachometer-alt me-2"></i>Dashboard
      </a>
      <a href="/student/profile" class="nav-link">
        <i class="fas fa-user me-2"></i>Account/Profile
      </a>
      <a th:href="@{/student/grades}" class="nav-link">
        <i class="fas fa-chart-bar me-2"></i>Grades Viewer
      </a>
      <a href="/student/schedule" class="nav-link active">
        <i class="fas fa-calendar me-2"></i>Class Schedule
      </a>
      <a href="/student/classes" class="nav-link">
        <i class="fas fa-book me-2"></i>My Classes
      </a>
      <a href="/student/tuition-balance"
         class="nav-link [[${#httpServletRequest.requestURI == '/student/tuition'} ? 'active' : '']]">
        <i class="fas fa-dollar-sign me-2"></i>Tuition Balance
      </a>
      <a href="/student/calendar" class="nav-link">
        <i class="fas fa-calendar-day me-2"></i>Academic Calendar
      </a>

      <!-- Logout -->
      <form th:action="@{/auth/logout}" method="post" class="logout-form mt-auto">
        <button type="submit"><i class="fas fa-sign-out-alt me-2"></i>Logout</button>
      </form>
    </nav>

    <!-- Main Content -->
    <main class="col-md-10 p-4">
      <div class="top-bar">
        <div>
          <h2>My Class Schedule</h2>
          <p class="text-muted">Section: <span th:text="${student.section.name} + ' - Year ' + ${student.section.yearLevel}">BSIT-A</span></p>
        </div>
        <div class="d-flex align-items-center gap-3">
          <div id="time" class="text-primary"></div>
          <div class="form-check form-switch dark-toggle">
            <input class="form-check-input" type="checkbox" id="darkModeToggle">
            <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
          </div>
        </div>
      </div>

      <div class="card shadow-sm">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
              <thead class="table-light">
              <tr>
                <th>Subject</th>
                <th>Professor</th>
                <th>Day</th>
                <th>Time</th>
                <th>Room</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="schedule : ${schedules}">
                <td th:text="${schedule.subject?.name}">Intro to Programming</td>
                <td th:text="${schedule.professor}">Prof. Jane</td>
                <td>
                  <span th:if="${not #lists.isEmpty(schedule.scheduleDays)}">
                    <span th:each="sd, iterStat : ${schedule.scheduleDays}">
                      <span th:text="${sd.day}"></span>
                      <span th:if="${not iterStat.last}">, </span>
                    </span>
                  </span>
                  <span th:if="${#lists.isEmpty(schedule.scheduleDays)}">TBA</span>
                </td>
                <td>
                  <span th:if="${not #lists.isEmpty(schedule.scheduleDays)}">
                    <span th:text="${schedule.scheduleDays[0].startTime + ' - ' + schedule.scheduleDays[0].endTime}"></span>
                  </span>
                  <span th:if="${#lists.isEmpty(schedule.scheduleDays)}">TBA</span>
                </td>
                <td th:text="${schedule.room}">Room 101</td>
              </tr>
              <tr th:if="${#lists.isEmpty(schedules)}">
                <td colspan="5" class="text-center text-muted">No schedule assigned to your section.</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Real-time Clock & Dark Mode Script -->
<script>
  function updateClock() {
    const now = new Date();
    document.getElementById('time').textContent = now.toLocaleTimeString();
  }

  setInterval(updateClock, 1000);
  updateClock();

  // Dark Mode Toggle
  const toggle = document.getElementById('darkModeToggle');
  const body = document.body;

  toggle.addEventListener('change', function () {
    if (this.checked) {
      body.classList.add('dark-mode');
      localStorage.setItem('theme', 'dark');
    } else {
      body.classList.remove('dark-mode');
      localStorage.setItem('theme', 'light');
    }
  });

  // Load preference
  window.addEventListener('DOMContentLoaded', () => {
    const theme = localStorage.getItem('theme');
    if (theme === 'dark') {
      body.classList.add('dark-mode');
      toggle.checked = true;
    }
  });
</script>
</body>
</html>
