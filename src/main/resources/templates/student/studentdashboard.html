<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout :: layout(~{::title}, ~{::section})}">

<head>
    <title>Student Dashboard</title>
</head>

<body>
<section>
    <!-- Welcome Header -->
    <div class="welcome-header">
        <h2 class="mb-3">Welcome, <span th:text="${student.firstName + ' ' + student.lastName}" class="fw-bold text-primary">Student</span>!</h2>
        <p class="text-muted mb-0"><i class="fas fa-calendar-day me-2"></i> <span th:text="${#temporals.format(#temporals.createNow(), 'EEEE, MMMM d')}">Thursday, June 15</span></p>
    </div>

    <div class="row">
        <div class="col-lg-6 mb-4">
            <!-- Notifications Card -->
            <div class="card notification-card h-100">
                <div class="card-header">
                    <h5 class="mb-0"><i class="fas fa-bell me-2"></i>Real-Time Notifications</h5>
                </div>
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" th:each="notif : ${notifications}">
                            <div class="d-flex align-items-center">
                                <div class="bg-primary bg-opacity-10 p-2 rounded me-3">
                                    <i class="fas fa-bell text-primary"></i>
                                </div>
                                <div>
                                    <p class="mb-0" th:text="${notif.message}">Sample notification message</p>
                                    <small class="text-muted" th:text="${#temporals.format(notif.date, 'MMM d, h:mm a')}">Jun 15, 2:30 PM</small>
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item text-center py-4" th:if="${#lists.isEmpty(notifications)}">
                            <i class="far fa-bell-slash text-muted fa-2x mb-2"></i>
                            <p class="text-muted mb-0">No notifications at the moment.</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="col-lg-6 mb-4">
            <!-- Today's Schedule Card -->
            <div class="card schedule-card h-100">
                <div class="card-header">
                    <h5 class="mb-0"><i class="fas fa-calendar-day me-2"></i>Today's Class Schedule (<span th:text="${today}">Thursday</span>)</h5>
                </div>
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" th:each="sched : ${todaysSchedules}">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h6 class="mb-1" th:text="${sched.subject}">Subject</h6>
                                    <small class="text-muted" th:text="${sched.startTime + ' - ' + sched.endTime + ' | ' + sched.room}">8:00AM-9:00AM | Room 101</small>
                                </div>
                                <span class="badge bg-primary bg-opacity-10 text-primary" th:text="${sched.instructorName}">Ms. Lopez</span>
                            </div>
                        </li>
                        <li class="list-group-item text-center py-4" th:if="${#lists.isEmpty(todaysSchedules)}">
                            <i class="far fa-calendar-times text-muted fa-2x mb-2"></i>
                            <p class="text-muted mb-0">No scheduled classes today.</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
