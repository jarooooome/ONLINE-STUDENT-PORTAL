<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --primary: #4e73df;
            --primary-dark: #224abe;
            --light: #f8f9fc;
            --dark-bg: #2c2f33;
            --dark-text: #f0f0f0;
            --success: #1cc88a;
        }

        body {
            background-color: var(--light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: var(--dark-bg);
            color: var(--dark-text);
        }

        .sidebar {
            background: linear-gradient(180deg, var(--primary) 0%, var(--primary-dark) 100%);
            min-height: 100vh;
            color: white;
        }

        .sidebar .nav-link {
            color: rgba(255,255,255,0.8);
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            margin: 0.25rem 1rem;
        }

        .sidebar .nav-link:hover {
            background-color: rgba(255,255,255,0.15);
            color: white;
        }

        .sidebar .nav-link.active {
            background-color: rgba(255,255,255,0.25);
            color: #fff;
        }

        .logout-form {
            margin: auto 1rem 1rem 1rem;
        }

        .logout-form button {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 0.5rem;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-weight: 500;
            transition: background 0.2s;
        }

        .logout-form button:hover {
            background-color: rgba(255, 255, 255, 0.25);
        }

        .clock-container {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 1rem;
        }

        .clock {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--primary-dark);
        }

        .dark-mode .clock {
            color: #ccc;
        }

        .dark-toggle {
            margin-left: 1rem;
            cursor: pointer;
            font-size: 1.3rem;
        }

        .dark-toggle:hover {
            color: var(--primary-dark);
        }

        .dark-mode .card,
        .dark-mode .card-header,
        .dark-mode input,
        .dark-mode button {
            background-color: #444 !important;
            color: var(--dark-text) !important;
        }

        .dark-mode .form-control {
            background-color: #666 !important;
            color: var(--dark-text) !important;
            border-color: #999 !important;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 sidebar d-flex flex-column py-4">
            <div class="text-white ps-4 mb-3 fs-5 fw-bold">Student Portal</div>
            <a href="/student/dashboard" class="nav-link">
                <i class="fas fa-tachometer-alt me-2"></i>Dashboard
            </a>
            <a href="/student/profile" class="nav-link active">
                <i class="fas fa-user me-2"></i>Account/Profile
            </a>
            <a href="/student/grades" class="nav-link">
                <i class="fas fa-chart-bar me-2"></i>Grades Viewer
            </a>
            <a href="/student/schedule" class="nav-link">
                <i class="fas fa-calendar me-2"></i>Class Schedule
            </a>
            <a href="/student/tuition" class="nav-link">
                <i class="fas fa-dollar-sign me-2"></i>Tuition Balance
            </a>
            <a href="/student/calendar" class="nav-link">
                <i class="fas fa-calendar-day me-2"></i>Academic Calendar
            </a>
            <!-- Removed Change Password link here -->
            <form th:action="@{/auth/logout}" method="post" class="logout-form mt-auto">
                <button type="submit"><i class="fas fa-sign-out-alt me-2"></i>Logout</button>
            </form>
        </nav>

        <!-- Main Content -->
        <main class="col-md-10 p-4">
            <!-- Real-time clock and dark mode -->
            <div class="clock-container">
                <div class="clock" id="realTimeClock">Loading time...</div>
                <i class="fas fa-moon dark-toggle ms-3" id="darkToggle" title="Toggle dark mode"></i>
            </div>

            <!-- Profile Info -->
            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Profile Information</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/student/profile/update}" th:object="${student}" method="post">
                        <div class="row mb-3">
                            <div class="col">
                                <label class="form-label">First Name</label>
                                <input type="text" class="form-control" th:field="*{firstName}">
                            </div>
                            <div class="col">
                                <label class="form-label">Last Name</label>
                                <input type="text" class="form-control" th:field="*{lastName}">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" th:field="*{email}" readonly>
                        </div>

                        <div class="row mb-3">
                            <div class="col">
                                <label class="form-label">Student ID</label>
                                <input type="text" class="form-control" th:value="${student.studentId}" readonly>
                            </div>
                            <div class="col">
                                <label class="form-label">Enrolled Course</label>
                                <input type="text" class="form-control" th:value="${student.course.title}" readonly>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col">
                                <label class="form-label">Year Level</label>
                                <input type="text" class="form-control" th:value="${student.yearLevel}" readonly>
                            </div>
                            <div class="col">
                                <label class="form-label">Contact Number</label>
                                <input type="text" class="form-control" th:field="*{contactNumber}">
                            </div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-success">Update Info</button>
                            <!-- Change Password button moved here -->
                            <a href="/student/change-password" class="btn btn-warning">
                                <i class="fas fa-key me-1"></i> Change Password
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Real-time clock -->
<script>
    function updateLocalTime() {
        const now = new Date();
        const hoursRaw = now.getHours();
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        const ampm = hoursRaw >= 12 ? 'PM' : 'AM';
        const hours = hoursRaw % 12 || 12;

        const timeString = `${hours}:${minutes}:${seconds} ${ampm}`;

        const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        const months = ['January','February','March','April','May','June','July','August','September','October','November','December'];

        const day = days[now.getDay()];
        const month = months[now.getMonth()];
        const date = now.getDate();
        const year = now.getFullYear();
        const dateString = `${day}, ${month} ${date}, ${year}`;

        document.getElementById("realTimeClock").textContent = `${dateString} - ${timeString}`;
    }

    updateLocalTime();
    setInterval(updateLocalTime, 1000);
</script>

<!-- Dark Mode Toggle -->
<script>
    const toggle = document.getElementById("darkToggle");
    const body = document.body;

    if (localStorage.getItem("dark-mode") === "enabled") {
        body.classList.add("dark-mode");
    }

    toggle.addEventListener("click", () => {
        body.classList.toggle("dark-mode");
        localStorage.setItem("dark-mode", body.classList.contains("dark-mode") ? "enabled" : "disabled");
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
